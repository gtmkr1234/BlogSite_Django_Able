{% extends 'blog/base.html' %}
{% block content %}

{% if user.is_authenticated %}
  <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
{% endif %}

{% for post in posts %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p>Author: {{ post.author }}</p>
  <p>Date: {{ post.publication_date }}</p>
  <hr>
{% endfor %}



{% endblock %}
